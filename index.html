<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <h2>Basecamp Spread </h2>
    <h1>Estacionamento de Yago Pelet</h1>

    <form action="" id="join-us">
      <div class="fields">
        <span>
          <input id="nome" placeholder="Modelo do Veiculo" type="text" />
        </span>
        <br />
        <span>
          <input id="placa" placeholder="Placa do Veiculo" type="text" />
        </span>
      </div>
      <div class="submit">
        <input id="cadastrar" value="Cadastrar" type="button" />
      </div>
    </form>

  </div>



  <div class="container-table">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="patio"></tbody>
    </table>
  </div>

  <script src="./script.js"></script>

  <div class="footer-basic">
    <footer>
      <div class="social">

        <a href="https://www.instagram.com/yago_pelet/">
          <img src="./assets/icon/instagram-icon.png" alt="insta">
        </a>
        <a href=" https://github.com/Pelety">
          <img src="./assets/icon/git-icon.png" alt="git">
        </a>
        <a href="https://twitter.com/ympsoares">
          <img src="./assets/icon/twitter-icon.png" alt="twitter">
        </a>
        <a href="https://www.linkedin.com/in/yagomoreirapsoares/">
          <img src="./assets/icon/linkedin-icon.png" alt="linkedin">
        </a>

      </div>


      <p class="copyright">Yago Pelet Bootcamp Spread Fullstack Developer © 2022</p>
    </footer>
  </div>
</body>

</html>
